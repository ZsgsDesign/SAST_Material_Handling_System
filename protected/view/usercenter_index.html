<style>
    card {
        display: block;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 30px;
        border-radius: 4px;
        transition: .2s ease-out .0s;
        color: #7a8e97;
        background: #fff;
        padding: 1rem;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.15);
        margin-bottom: 2rem;
    }
    card.img-card{
        padding:0;
        overflow: hidden;
    }

    card.img-card > img{
        width:100%;
        height:25rem;
        object-fit: cover;
    }

    card.img-card avatar{
        display: block;
        position: relative;
        text-align: center;
        height: 20rem;
    }

    card.img-card avatar > img{
        display: block;
        width:10rem;
        height:10rem;
        border-radius: 2000px;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 30px;
        border: 1px solid rgba(0, 0, 0, 0.15);
        top:0%;
        left:0;
        right:0;
        position: absolute;
        margin: 0 auto;
    }

    card.img-card > div{
        text-align: center;
        padding: 1rem;
    }

    card:hover {
        box-shadow: rgba(0, 0, 0, 0.15) 0px 0px 40px;
    }

    .atsast-verify-text{
        color:#8a6219;
        font-weight: 100;
    }

    statistic{
        display: block;
    }

    hr.atsast-line{
        width: auto;
        margin-left:1rem;
        margin-right: 1rem;
    }

    badge{
        display: inline-block;
        padding: 0.25rem 0.75em;
        font-weight: 700;
        line-height: 1.5;
        text-align: center;
        vertical-align: baseline;
        border-radius: 0.125rem;
        background-color: #f5f5f5;
        margin: 1rem;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 30px;
        border-radius: 4px;
        transition: .2s ease-out .0s;
        color: #7a8e97;
        background: #fff;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.15);
    }

    .atsast-empty{
        display:flex;
        justify-content: center;
        align-items: center;
        height: 10rem;
    }

    @media (max-width: 991px) {
        card.img-card > img{
            height:15rem;
        }
    }
</style>
<div class="container mundb-standard-container"> 
    <h5 class="mhs-title mb-5 mt-5">个人中心</h5>
        <card class="img-card">
            <div class="row">               
                    <div class="col-lg-4 col-12">
                    <avatar>
                        <img src="<{$userinfo['avatar']}>">
                    </avatar>
                    </div>
                    <div class="col-lg-4 col-12">
                        <h3><{$userinfo['name']}></h3>
                        <p><{$userinfo['email']}></p>
                    </div>                
            </div>        
        </card>             
</div>
